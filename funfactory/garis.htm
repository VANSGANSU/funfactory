<div class="loading-popup" id="loadingPopup">
  <div class="bar-loader"></div>
</div>

<style>
.bar-loader {
  width: 100px;
  height: 4px;
  background: #ccc;
  overflow: hidden;
  position: relative;
}

.bar-loader::before {
  content: "";
  position: absolute;
  height: 100%;
  width: 40%;
  background: #3498db;
  animation: slide 1s infinite ease-in-out;
}

@keyframes slide {
  0% { left: -40%; }
  50% { left: 100%; }
  100% { left: -40%; }
}
</style>
